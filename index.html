<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link rel="resetsheet" type="text/css" href="Assets/reset.css">
    <title>Work Day Scheduler</title>
</head>

<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>The simplest scheduler for your work day!</p>
        <p id="timeEl">Loading</p>
    </header>

    <main>
        <section class="fullSchedule">
            <section class="" id="9">
                <label>9:00am</label>
                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="10">
                <label>10:00am</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="11">
                <label>11:00am</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="12">
                <label>12:00am</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="1">
                <label>1:00pm</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="2">
                <label>2:00pm</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="3">
                <label>3:00pm</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="4">
                <label>4:00pm</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
            <section class="" id="5">
                <label>5:00am</label>

                <input type="text" class="textfield">
                <input type="button" class="lockButton">
            </section>
        </section>
    </main>


    <script src="Develop/script.js" rel="localScript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
